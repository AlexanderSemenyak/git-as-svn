language: java
sudo: false
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - gnome-doc-utils
install:
- ./gradlew assemble
script:
#- ./gradlew check
- echo SCRIPT
before_deploy:
- ./gradlew assembleDist
deploy:
